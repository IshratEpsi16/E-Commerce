{%extends 'base.html'%}
{%block body_block %}
<div class='container mt-5'> 
    <h2 class='text-center'><strong>Your Orders</strong></h2>
    <div class='row'>
        <div class='col-md-12'> 
            <div class='card mt-5' style='height:auto;'>
                <div classs='table-responsive'>
                    <table class='table'> 
                        <thead>
                            <tr>
                                <th scope='col'>#</th>
                                <th scope='col'>Order ID</th>
                                <th scope='col'>Products</th>
                                <th scope='col'>Status</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <tr>
                                <th scope='row'>
                                    {{forloop.counter}}
                                </th>
                                <td>
                                    <a href="#">{{order.orderId}}</a>
                                </td>
                                <td>
                                    {% for item in order.orderitmes.all%}
                                        {{item}} <br>
                                    {%endfor%}
                                </td>
                                <td><button class='btn-md'>Processing Your Order</button></td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
            <div class='col-md-12 my-5 text-center'>
                <a href="{% url 'App_Shop:home'%}">Back to home</a>
            </div>
        
    </div>
</div>
{%endblock%}
